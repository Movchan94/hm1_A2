<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
<script>
	var sum = +prompt("Enter sum");
		if (sum>8880){
		alert("Банкомат может выдать сумму не больше 8880");
		}
	else{
	
	//Расчёт колличества купюр номиналом 500
	var k500 = Math.floor(sum/500);
	if(k500>10){
		k500 = 10;
	}
	else {
		k500 = Math.floor(sum/500);
	}	
	console.log("500 x",k500);
	sum = sum - (k500*500);
	
	
	//Расчёт колличества купюр номиналом 200
	var k200 = Math.floor(sum/200);
	if(k200>10){
		k200 = 10;
	}
	else {
		k200 = Math.floor(sum/200);
	}	
	console.log("200 x",k200);
	sum = sum - (k200*200);
	
	
	//Расчёт колличества купюр номиналом 100
	var k100 = Math.floor(sum/100);
	if(k100>10){
		k100 = 10;
	}
	else {
		k100 = Math.floor(sum/100);
	}	
	console.log("100 x",k100);
	sum = sum - (k100*100);
	
	
	//Расчёт колличества купюр номиналом 500
	var k50 = Math.floor(sum/50);
	if(k50>10){
		k50 = 10;
	}
	else {
		k50 = Math.floor(sum/50);
	}	
	console.log("50 x",k50);
	sum = sum - (k50*50);
	
	
	//Расчёт колличества купюр номиналом 20
	var k20 = Math.floor(sum/20);
	if(k20>10){
		k20 = 10;
	}
	else {
		k20 = Math.floor(sum/20);
	}	
	console.log("20 x",k20);
	sum = sum - (k20*20);
	
	
	//Расчёт колличества купюр номиналом 10
	var k10 = Math.floor(sum/10);
	if(k10>10){
		k10 = 10;
	}
	else {
		k10 = Math.floor(sum/10);
	}	
	console.log("10 x",k10);
	sum = sum - (k10*10);
	
	
	//Расчёт колличества купюр номиналом 5
	var k5 = Math.floor(sum/5);
	if(k5>10){
		k5 = 10;
	}
	else {
		k5 = Math.floor(sum/5);
	}	
	console.log("5 x",k5);
	sum = sum - (k5*5);
	
	
	//Расчёт колличества купюр номиналом 2
	var k2 = Math.floor(sum/2);
	if(k2>10){
		k2 = 10;
	}
	else {
		k2 = Math.floor(sum/2);
	}	
	console.log("2 x",k2);
	sum = sum - (k2*2);
	
	
	//Расчёт колличества купюр номиналом 1
	var k1 = sum;
	console.log("1 x",k1);
	}
	

</script>
</html>
